<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Audio Compressor | Reski Firmansyah</title>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- OPEN NAVBAR -->
    <div class="Container-navbar">
      <!-- OPEN UL NAVBAR -->
      <ul class="ul-navbar">
        <!-- OPEN LI -->
        <li class="li-navbar">
          <a href="../index.html" class="a-navbar"> Image Resizer </a>
        </li>
        <li class="li-navbar">
          <a href="index.html" class="a-navbar"> Audio Compressor </a>
        </li>
        <!-- CLOSE LI -->
      </ul>
      <!-- CLOSE UL NAVBAR -->
    </div>
    <!-- CLOSE NAVBAR -->
    <div id="main">
      <h2>Compress an audio file to a specific size!</h2>
      <input
        id="sizeslider"
        type="range"
        value="8"
        min="2"
        max="100"
        step="2"
      /><br /><br />
      <span id="sizedisplay">8mb</span><br /><br />
      <input
        id="fileinput"
        type="file"
        aria-label="file input button"
      /><br /><br />
      <span id="loadingindicator" hidden>Compressing...</span>
    </div>
    <!-- OPEN FOOTER -->
    <div class="container-footer">
      <h3 class="h3-footer">Dibuat oleh: Reski Firmansyah (1217050119)</h3>
      <p class="footer">
        Untuk memenuhi tugas Mata Kuliah Praktikum Sistem Multimedia | 2024
      </p>
    </div>
    <!-- CLOSE FOOTER -->
  </body>
</html>
